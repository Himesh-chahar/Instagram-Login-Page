<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Log-in </title>
    <link rel="stylesheet" href="instagram_style.css">
</head>

<body>
    <div id="mainform">
        <header>
            <h1><img src="insta-logo.png" alt="insta-logo" id="insta-logo"></h1>
        </header>
        <br>
        <form action="https://www.instagram.com/?">
            <input type="text" name="h1" id="namedetails" placeholder="Phone number, username, or email">
            <br>
            <input type="password" name="h1" id="password" placeholder="Password">
            <br>
            <button type="submit">Log in</button>
            <hr>
            <a id="login"
                href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26locale%3Den_US%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26response_type%3Dcode%252Cgranted_scopes%26scope%3Demail%26state%3D%257B%2522fbLoginKey%2522%253A%2522110y91rvoqoc9jjk9hv2kxjp31mr6ppnw8ql611mqxe8thuiyf%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3Dc4dd2120-f08a-401e-a805-b2b70fd3f707%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%2522110y91rvoqoc9jjk9hv2kxjp31mr6ppnw8ql611mqxe8thuiyf%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%23_%3D_&display=page&locale=en_GB&pl_dbl=0">
                <img src="fb.jpg" alt="facebook icon" id="fb"> Log in with Facebook </a>
            <br>
            <a href="https://www.instagram.com/accounts/password/reset/?hl=en" id="forget">Forgot password?</a>
        </form>
    </div>
    <div id="second">
        <p>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/?hl=en">Sign up</a></p>
    </div>
    <footer>
        <p>Get the app.</p>
        <br>
        <div>
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3DF766FB4E-31D6-4615-809F-74E8BDEEA643%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge&pli=1"
                target="_blank"><img src="google-paly-logo.png" alt="icon" id="google"></a>
            <a href="https://apps.microsoft.com/detail/9nblggh5l9xt?hl=en-us&gl=IN" target="_blank"><img
                    src="microsoft.png" alt="icon" id="mico"></a>
        </div>
    </footer>
</body>

</html>
